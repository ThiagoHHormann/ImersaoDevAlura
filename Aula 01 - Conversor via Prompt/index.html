<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ImersaoDev 1</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h1 class="page-title">Conversor De Medidas</h1>
    </div>
    <div>
      <h1>Qual o tipo de conversão você quer?</h1>
      <input type="radio" name="tipoConversao" id="tipoConversao" value="km">
      <label for="tipoConversao">Km para</label>
      <input type="radio" name="tipoConversao" id="tipoConversao" value="anosLuz">
      <label for="tipoConversao"></label>
      
    </div>
  </div>

  <script>
    var tipoConversao, valor, total;

    tipoConversao = parseInt(prompt("Digite\n1 - Anos-luz Para Km\n2 = Km para Anos-luz"))
    valor = parseFloat(prompt("Digite o valor para converter"))
    if (tipoConversao == 1 || tipoConversao == 2) {
      switch (tipoConversao) {
      case 1:
        total = (valor * 9.461e+12)
        alert( total + " Km").toFixed(2)
        break;

      case 2:
        total = (valor / 9.461e+12)
        alert( total + " Anos-luz").toFixed(2)
        break;
    
      default:
        break;
      }
    } else {
      alert("Opção Inválida");
    }
    </script>
</body>
</html>
