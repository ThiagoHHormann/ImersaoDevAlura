<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>
        Imersão Dev - Aula 02
    </title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
        <div class="calculadora">
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <h2></h2>
    <script>
        var primeiroValor = parseFloat(prompt("Digite o primeiro valor:"))
        var segundoValor = parseFloat(prompt("Digite o primeiro valor:"))
    
        var operacao = prompt("Digite 1 para somar\nDigite 2 para subtrair\nDigite 3 para multiplicar\nDigite 4 para dividir")
    
        if (operacao == 1) {
            var resultado = primeiroValor + segundoValor
    
            document.write("<h2>" + primeiroValor + " + " + segundoValor + " = " + resultado + "</h2>")
        } else if (operacao == 2) {
            var resultado = primeiroValor - segundoValor
    
            document.write("<h2>" + primeiroValor + " - " + segundoValor + " = " + resultado + "</h2>")
        } else if (operacao == 3) {
            var resultado = primeiroValor * segundoValor
    
            document.write("<h2>" + primeiroValor + " * " + segundoValor + " = " + resultado + "</h2>")
        } else if (operacao == 4) {
            var resultado = primeiroValor / segundoValor
    
            document.write("<h2>" + primeiroValor + " / " + segundoValor + " = " + resultado + "</h2>")
        } else {
            document.write("<h2>Opção inválida</h2>")
        }
      </script>
</body>
</html>
